<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--==================== UNICONS ICONO ====================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />

    <!--==================== FUENTE ====================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="/assets/css/swiper-bundle.min.css" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="/assets/css/styles.css" />

    <title>Sitio web responsivo de portafolio</title>
  </head>
  <body>
    <!--==================== Encabezado ====================-->
    <header class="header" id="header">
        <!--==================== Menu de Navegación ====================-->
        <nav class="nav container">
            <!-- Logo -->
            <a href="#" class="nav__logo">Leonel</a>

            <!-- Contenido del Menú -->
            <div class="nav__menu" id="nav-menu">
                
                <!-- Los items del menú -->
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#Home" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i> Inicio
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user nav__icon"></i> Sobre mi
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="uil uil-file-alt nav__icon"></i> Habilidades
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#services" class="nav__link">
                            <i class="uil uil-briefcase-alt nav__icon"></i> Servicios
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class="uil uil-scenery nav__icon"></i> Portafolio
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="uil uil-message nav__icon"></i> Contactame
                        </a>
                    </li>
                </ul>

                <!-- Botón para ocultar el contenido del menú -->
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <!-- Botón para mostrar el contenido del menú -->
            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>

    <!--==================== Contenido ====================-->
    <main class="main">
      <!--==================== Inicio ====================-->
      <section class="home section" id="home"></section>

      <!--==================== Acerca de ====================-->
      <section class="about section" id="about"></section>

      <!--==================== Habilidades ====================-->
      <section class="skills section" id="skills"></section>

      <!--==================== Aptitudes ====================-->
      <section class="qualification section"></section>

      <!--==================== Servicios ====================-->
      <section class="services section" id="services"></section>

      <!--==================== Portafolio ====================-->
      <section class="portfolio section" id="portfolio"></section>

      <!--==================== Proyectos ====================-->
      <section class="project section"></section>

      <!--==================== Contactame ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== Pie de Página ====================-->
    <footer class="footer"></footer>

    <!--==================== SCROLL TOP ====================-->

    <!--==================== SWIPER JS ====================-->
    <script src="/assets/js/swiper-bundle.min.js"></script>

    <!--==================== MAIN JS ====================-->
    <script src="/assets/js/main.js"></script>
  </body>
</html>
